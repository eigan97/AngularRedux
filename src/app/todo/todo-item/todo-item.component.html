<li [ngClass]="{'completed': todo.completado,'editing': editando}">
  <div class="view">
    <input type="checkbox" class="toggle" [formControl]="checkField">
    <label for=""(dblclick)="editar()">{{todo.texto}}</label>
    <button class="destroy" (click)="deleteTodo()"></button>
  </div>
  <input type="" [value]="todo.texto" class="edit" [formControl]="txtInput" (blur)="finEdicion()" #inputFisico>
</li>
